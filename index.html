<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the content sections */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#resume">Resume</a>
    <a href="#about">About Me</a>
</div>

<div id="home" class="content">
    <h1>Braden Kroll</h1>
    <p>I'm hosted with GitHub Pages.</p>
</div>

<div id="resume" class="content">
    <h1>Resume</h1>
</div>

<div id="about" class="content">
    <h1>About Me</h1>
</div>

</body>
</html>
